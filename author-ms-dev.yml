server:
  port: ${SERVER_PORT}

spring:
  application:
    name: 'author-ms'
  #  database configurations::begin
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/authorDB}
    username: ${SPRING_DATASOURCE_USERNAME:postgresql}
    password: ${SPRING_DATASOURCE_PASSWORD:postgresql}
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:/db/migration/db.changelog-master.xml
  #  database configurations::end
  # caching - redis::begin
  data:
    redis:
      host: ${REDIS_HOST}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      port: ${REDIS_PORT}
# caching - redis::end

springdoc:
  api-docs:
    enabled: true
#  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
